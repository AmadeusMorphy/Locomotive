<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.0/dist/locomotive-scroll.min.css">
    <title>Document</title>
</head>
<body>
    <div data-scroll-container="">
        <section data-scroll-section="">
            <p>LOGO</p>
            <span class="lerp-wrap" data-scroll="">
                <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="33">M</span>
                <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed="33">R</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="33">N</span>
                <span data-scroll="" data-scroll-delay="0.10" data-scroll-speed="33">Z</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="33">D</span>
            </span>
        </section>

        <section data-scroll-section="">
            <span class="lerp-wrap" data-scroll="">
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.18" data-scroll-speed="10">M</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.14" data-scroll-speed="10">O</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.12" data-scroll-speed="10">T</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.10" data-scroll-speed="10">I</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.08" data-scroll-speed="10">O</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.06" data-scroll-speed="10">N</span>
            </span>
        </section>

        <section data-scroll-section="">
            <span class="lerp-wrap" data-scroll="">
                <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="-2">F</span>
                <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed="-2">A</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="-2">N</span>
                <span data-scroll="" data-scroll-delay="0.10" data-scroll-speed="-2">C</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="-2">Y</span>
            </span>
        </section>

        <section data-scroll-section="">
            <span class="lerp-wrap" data-scroll="">
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.18" data-scroll-speed="-6">C</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.14" data-scroll-speed="-6">U</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.12" data-scroll-speed="-6">T</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.10" data-scroll-speed="-6">E</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.08" data-scroll-speed="-6">E</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.06" data-scroll-speed="-6">E</span>
            </span>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.0/dist/locomotive-scroll.min.js"></script>

    <script>
        const Locoscroll = new LocomotiveScroll({
            el:document.querySelector("[data-scroll-container]"),
            smooth: true,
            smartphone: {
                smooth: true
            }
        })
    </script>
</body>
</html>
